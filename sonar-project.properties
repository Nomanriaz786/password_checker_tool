# SonarCloud Configuration for Password Checker Tool
sonar.projectKey=Nomanriaz786_password_checker_tool
sonar.organization=nomanriaz786

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Password Checker Tool
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.php.version=8.2

# Exclude unnecessary files
sonar.exclusions=**/vendor/**,**/node_modules/**,**/*.min.js,**/*.min.css,logs/**,**/*.log,**/*.sql

# Test settings
sonar.tests=tests/
sonar.test.inclusions=**/tests/**/*.php
sonar.test.exclusions=**/vendor/**

# Coverage settings - Point to the coverage report
sonar.php.coverage.reportPaths=coverage/coverage.xml
sonar.coverage.exclusions=**/tests/**,**/vendor/**,**/config/**

# Quality Gate settings - Allow gradual improvement
sonar.qualitygate.wait=true