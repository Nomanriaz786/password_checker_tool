# SonarQube Configuration for Password Checker Tool
# DevSecOps Implementation with Security Analysis
# Supports both SonarQube Server and SonarCloud

# Project Information
sonar.projectKey=password-checker-tool
sonar.projectName=Password Strength Checker Web Application
sonar.projectVersion=1.0.0

# Organization (Required for SonarCloud, Optional for SonarQube Server)
# For SonarCloud: Use your SonarCloud organization key
# For SonarQube Server: Can be omitted or set to any value
sonar.organization=your-sonarcloud-org

# Project Description
sonar.projectDescription=Secure Password Strength Checker with DevSecOps Implementation

# Source Code Settings
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.php.version=8.2
sonar.javascript.version=ECMASCRIPT_2022

# Include/Exclude Files
sonar.inclusions=**/*.php,**/*.js,**/*.css,**/*.html
sonar.exclusions=**/vendor/**,**/node_modules/**,**/*.min.js,**/*.min.css,logs/**,**/*.log,**/*.sql

# Test Coverage Settings
sonar.coverage.exclusions=**/tests/**,**/vendor/**,**/logs/**
sonar.php.coverage.reportPaths=coverage.xml
sonar.javascript.coverage.reportPaths=coverage/lcov.info

# Security Analysis
sonar.security.hotspots.inheritFromParent=true

# Quality Gate
sonar.qualitygate.wait=true

# Code Analysis Settings
sonar.php.file.suffixes=php,php3,php4,php5,phtml,inc
sonar.javascript.file.suffixes=.js,.jsx
sonar.css.file.suffixes=.css,.less,.scss

# Duplication Detection
sonar.cpd.php.minimumTokens=70
sonar.cpd.js.minimumTokens=50

# Security-specific settings for DevSecOps
sonar.security.review.mode=true

# Project Structure
sonar.sources.inclusions=**/*.php,**/*.js,**/*.css
sonar.test.inclusions=**/test/**,**/tests/**,**/*Test.php,**/*test.js

# Plugin Configuration
sonar.plugins.downloadOnlyRequired=false

# Analysis Parameters
sonar.analysis.mode=publish
sonar.log.level=INFO

# Database and Config Exclusions (for security)
sonar.coverage.exclusions=config/**,logs/**,**/*.sql,**/*.log

# Web-specific settings
sonar.web.file.suffixes=.html,.xhtml,.cshtml,.vbhtml,.aspx,.ascx,.rhtml,.erb,.shtm,.shtml,.cmp,.twig

# Custom Rules and Profiles
sonar.profile.php=Sonar way
sonar.profile.js=Sonar way

# Working Directory
sonar.working.directory=.sonarqube

# Host Configuration (will be overridden by CI/CD)
# sonar.host.url=http://localhost:9000
# sonar.login=admin